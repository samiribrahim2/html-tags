<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 10vw 90vw;
            grid-template-rows: auto;
            /* gap: ; */
            padding: 0;
            margin: 0;


        }

        aside {
            grid-column: 1;
            background-color: #f4f4f4;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            min-width: 10vw;
        }

        aside h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside li {
            margin-bottom: 8px;
        }

        aside a {
            display: block;
            color: #333;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
        }

        aside a:hover {
            background-color: #ddd;
        }

        .content {
            border: 1px solid #110f0f;
            min-width: 90vw;
            grid-column: 2;
        }

        .Tags {
            display: grid;
            grid-template-columns: 49vw 49vw;
            grid-template-rows: auto;
            /* min-width: 60vw; */
            height: 40vh;
            gap: 2vw;
            border: 1px solid #000000;

        }

        .Tag {
            grid-column: 1;
            /* margin: 1rem; */
            text-align: right;
            overflow: auto;
            overflow-wrap: break-word;
            border: 1px solid #110f0f;
            padding: 1rem;
        }

        .pic {
            grid-column: 2;
            /* border: 1px solid #110f0f; */
            width: auto;
        }
        .pic > img{
            width: 50%;
        }
    </style>
</head>
